<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="circles">
      <img class="top" src="/images/bg-pattern-top.svg" />
      <img class="bottom" src="/images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="card">
      <div class="card-top"></div>
      <img class="profile" src="/images/image-victor.jpg" alt="" />
      <h3 class="heading">Victor Crest <span class="age">26</span></h3>
      <p class="location">London</p>
      <hr />
      <div class="stats">
        <p>80K <span>Followers</span></p>
        <p>803K <span>Likes</span></p>
        <p>1.4K <span>Photos</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manish</a>.
    </div>
  </body>
</html>
